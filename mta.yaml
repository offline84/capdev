_schema-version: "3.1"
ID: CAPfleetmanager
description: A simple CAP project.
version: 1.0.0
modules:
- name: CAPfleetmanager-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  requires: 
    - name: fleetmanagercontainer-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: db
  type: hdb
  path: db
  requires:
  - name: fleetmanagercontainer-db
resources:
- name: fleetmanagercontainer-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: FLEETMANAGER
  properties:
    hdi-container-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
